<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/comment.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<!--标题-->
		<div class="title">
			<div class="logo fl" >
				<a href="index.html">
					<img src="img/京东logo登录.png" width="170" height="60"/>
				</a>
				<span class="fr f24">欢迎登录</span>
			</div>
		</div>
		<!--content-->
		<div class="content">
			<div class="loginWrap" style="background-image: url(img/loginBg.png);">
				<div class="loginForm fr">
					<div class="loginTable">
						<div id="login-a" class="f22 red cp">登录</div>
						<em>|</em>
						<div id="login-b" class="fr f22 cp">注册</div>
					</div>
					<div class="loginBox">
						<div id="login-a-box" class="hide">
							<form action=" ">
								<div class="account">
									<div class="imgBox"><img src="img/账号.png"/></div>
									<input type="text" name="user"  placeholder="手机号" />
								</div>
								<div class="password">
									<div class="imgBox"><img  src="img/密码.png"/></div>
									<input type="text" name="passsword" placeholder="密码"/>
								</div>
							</form>
							<input type="checkbox" class="sgbtn" />
							<span class="f14">记住密码</span>
							<span class="fr f14 cp">忘记密码</span>
							<input type="submit" value="登录" class="loginBtn f22 cp"/>
						</div>
						<div id="login-b-box" class="show">
							<form action=" ">
								<div class="account" >
									<div class="imgBox"><img src="img/账号.png"/></div>
									<input name="user"  placeholder="手机号" />
								</div>
								<div class="password">
									<div class="imgBox"><img  src="img/密码.png"/></div>
									<input type="text" name="passsword" placeholder="8-16位字母或数字"/>
								</div>
							</form>
							<input type="text" placeholder="短信验证码" />
							<input type="button" value="发送验证码" />
							<input type="submit" value="注册" class="loginBtn f22 cp"/>
						</div>
					</div>
					<div class="loginFoot f14">
					<div class="qq">
						<img src="img/qq图标.png" />
						<span>QQ登录</span>
					</div>
					<em>|</em>
					<div class="wechat fr">
						<img src="img/微信图标.png"/>
						<span>微信登录</span>
					</div>
				</div>
				</div>
			</div>
		</div>
		<!--尾部-->
		<div class="end">
	    	<ul>
	    		<li>
	    			<p>关于我们</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>联系我们</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>联系客服</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>合作招商</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>商家帮助</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>营销中心</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>友情链接</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>销售联盟</p>
	    		</li>
	    		<em></em>
	    		<li>
	    			<p>隐私政策</p>
	    		</li>  
	    	</ul>
	        <div class="copyright f12 ddd">
            Copyright&nbsp;©&nbsp;2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
	    </div>
	</body>
</html>

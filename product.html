<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>产品详情页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/product.css" />
		<link rel="stylesheet" type="text/css" href="css/comment.css" />
	</head>
	<body>
		<div class="productWrap">
			<!--左边容器 -->
			<div class="productLeft fl">
				<!--大图 -->
				<div class="productImg">
					<img src="img/产品图（良品铺子）.jpg" />
					<i class="icon"></i>
				</div>
				<!--小图列表-->
				<div class="goodsList">
					<label></label>
					<ul>
						<li><img src="img/productlist1.jpg" /></li>
						<li><img src="img/productlist2.jpg" /></li>
						<li><img src="img/productlist3.jpg" /></li>
						<li><img src="img/productlist4.jpg" /></li>
						<li class="noMargin"><img src="img/productlist5.jpg" /></li>
					</ul>
					<span></span>
				</div>
			</div>
			<!--右边容器-->
			<div class="productRight fr">
				<!--商品标题-->
				<div class="title">
					<span>京东超市</span>
					<h4>良品铺子 脆冬枣量贩装情人节礼物零食大礼包 无核脆枣 红枣干 蜜饯果干休闲零食400g</h4>
					<p class="mT10 cp">
						<label class="red f14">前1000件下单立减10</label>
					    <label class="blue f14">[万份爆款半价抢] 戳我抢,抢,抢！</label>
					</p>
				</div>
				<!--价格-->
				<div class="price">
					<ul>
						<li class="ddd f14 mL7">京 东 价</li>
						<li class="red f26 mL7">¥49.90</li>
						<li class="blue f14 mL7">降价通知</li>
					</ul>
				</div>
				<!--配送地址-->
				<div class="address f14">
					<div class="fl  ddd mL7 mT5">配 送 至</div>
					<div class="fl">
						<div class="addressTitle mL7">湖北省 黄冈市 黄梅县<i class="fr cp"></i></div>
						<div class="addressList fl">
							<div class="addressTableBtn">
								<ul class="f14">
									<li>湖北</li>
									<li>黄冈</li>
									<li class="redli">黄梅县</li>
								</ul>
							</div>
							<div class="addressName">
								<ul>
									<li>黄州区</li>
									<li>麻城市</li>
									<li>武穴市</li>
									<li>团风县</li>
									<li>黄梅县</li>
									<li>英山县</li>
									<li>罗田县</li>
									<li>红安县</li>
									<li>蕲春县</li>
									<li>浠水县</li>
								</ul>
							</div>
						</div>
					</div>
						
					</div>
				</div>
				<!--重量-->
				<div class="weight">
					<ul class="ddd f14">
						<li>重&nbsp; &nbsp;&nbsp;&nbsp;量</li>
						<li>0.595kg</li>
					</ul>
				</div>
				<!--加购物车-->
				<div class="addShop">
					<div class="goodNum">
						<input class="num" type="text" value="1" />
						<input class="add cp" type="button" value="+" />
						<input class="subtract cp" type="button" value="-" />
					</div>
					<div class="shopText f18">
						加入购物车
					</div>
				    <div class="index fr f18"><a href="index.html">京东首页&gt;&gt;</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
